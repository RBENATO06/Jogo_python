<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Distribuir Atributos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{{ url_for('static', filename='TRABALHO.jpg') }}");
            background-size: cover;       
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distribua seus Atributos</h1>
        <form action="{{ url_for('distribuir') }}" method="POST">
            <input type="hidden" name="nome" value="{{ nome }}">
            <input type="hidden" name="classe" value="{{ classe }}">
            <input type="hidden" name="raca" value="{{ raca }}">

            {% set atributos = ["forca","destreza","constituicao","inteligencia","sabedoria","carisma"] %}
            {% for atributo in atributos %}
                <label for="{{ atributo }}">{{ atributo|capitalize }}:</label>
                <select id="{{ atributo }}" name="{{ atributo }}" required>
                    <option value="">Selecione</option>
                    {% for valor in valores %}
                        <option value="{{ valor }}">{{ valor }}</option>
                    {% endfor %}
                </select>
            {% endfor %}

            <button type="submit">Finalizar</button>
        </form>
    </div>

    <script>
        const selects = document.querySelectorAll("select");

        function atualizarOpcoes() {
    
            let escolhidos = {};
            selects.forEach(select => {
                if (select.value !== "") {
                    escolhidos[select.value] = (escolhidos[select.value] || 0) + 1;
                }
            });

        
            selects.forEach(select => {
                let atual = select.value;

                let usados = {};
                selects.forEach(s => {
                    if (s !== select && s.value !== "") {
                        usados[s.value] = (usados[s.value] || 0) + 1;
                    }
                });

               
                Array.from(select.options).forEach(opt => {
                    if (opt.value === "" || opt.value === atual) {
                        opt.hidden = false; 
                    } else {
                        if (usados[opt.value]) {
                            opt.hidden = true; 
                            usados[opt.value]--; 
                        } else {
                            opt.hidden = false;
                        }
                    }
                });
            });
        }

        selects.forEach(select => {
            select.addEventListener("change", atualizarOpcoes);
        });

        
        atualizarOpcoes();
    </script>
</body>
</html>
